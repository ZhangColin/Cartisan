spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      initial-size: 1
      max-active: 10
      max-wait: 3000
      filters: mergeStat
      validation-query: select 1
      test-on-borrow: true
      time-between-eviction-runs-millis: 120000
      min-evictable-idle-time-millis: 60000
      min-idle: 1
      web-stat-filter:
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid*,/swagger-*"
      stat-view-servlet:
        url-pattern: "/druid/*"
  jpa:
    database: MySQL
    generate-ddl: false   # 是否生成 ddl 语句
    show-sql: false
    hibernate:
      ddl-auto: none


logging:
  level:
    org.hibernate: info
    org.hibernate.type.descriptor.sql.BasicBinder: info
    org.hibernate.type.descriptor.sql.BasicExtractor: info
    com.cartisan.common.filters.RequestLoggingFilter: debug
    com.cartisan: debug
